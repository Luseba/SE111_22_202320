<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="A Santiago">
    <meta name="description" content="week 5 demo">

    <title>week 5 demo</title>
</head>
<body>
    <h1>Basic form Demo</h1>
    <h2>Form w/o Table :(</h2>
    <form>
        <!-- labels are used to match with input elements
        
            for attribute value of <label> MATCHES name attribute and id attribute of <input>
            
        -->

        <!-- first name -->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstname">

        <br>
        <!-- last name -->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <!-- email -->
        <label for="email">Email:</label>
        <input type="text" name="Email" id="Email" required>

        <br>
        <!-- submit button -->
        <input type="submit" value="SUBMIT!">

    </form>

    <hr>

    <h2>Form 2/ table </h2>

    <form><!--form element holds everything; method & action applied here!-->
        <table>
            <tbody><!--REQUIRED for tables!-->

                <!-- oragnize and develop row by row -->
                <!-- if mae well first time, can be reused -->

                <!-- NEW ROW: ____ -->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="first">First Name:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="first" id="first"> 
                    </td>

                </tr>

                <!-- NEW ROW: ____ -->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="last">Last Name:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="last" id="last"> 
                    </td>

                </tr>

                <!-- NEW ROW: ____ -->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="email2">Email:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="email2" id="email2"> 
                    </td>

                </tr>

                <!--textbox <textarea>-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <textarea name="comments" id="comments" placeholder="Leave your Comments here Karen..."></textarea>
                    </td>

                </tr>

                <!-- non text input  -->
                <!-- <select> element creates a drop down menu -->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="faveColor">Pick your favorite color:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <select name="faveColor">

                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>
                            <option value="purple">PURPLE</option>

                        </select>

                    </td>

                </tr>

                <!-- RADIO BUTTON: 'mulitple choice', small circular buttons;USER RESTRICTED TO ONE out of the set when name value matches -->

                <tr>

                    <!-- LABEL -->
                    <td>
                        <label for="study">Program of study:</label>
                    </td>

                    <!-- INPUT -->
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="NE">Networking <br>
                        <input type="radio" name="study" value="WD">WEb Development
                    </td>

                </tr>

                <!-- checkboxes: option for MULTIPLE replies from user -->

                <tr>

                    <!-- LABEL -->
                    <td>
                        <label for="vehicle">Select Your Vehicle(s)</label>
                    </td>

                    <!-- INPUT -->
                    <td>
                        <input type="checkbox" name="vehicle1" value="car"> Car <br>
                        <input type="checkbox" name="vehicle2" value="roci"> Rocinante <br>
                        <input type="checkbox" name="vehicle3" value="mech"> Gundam Warrior <br>
                        <input type="checkbox" name="vehicle4" value="motorcycle"> Motorcycle <br>
                        <input type="checkbox" name="vehicle5" value="bike"> Bicycle <br>
                        <input type="checkbox" name="vehicle6" value="dragon"> Drogon <br>
                        <input type="checkbox" name="vehicle7" value="horse"> Roach <br>

                    </td>

                </tr>

                <!-- DATE/TIME -->

                <tr>

                    <!-- LABEL -->
                    <td>
                        <label for="date">Date: </label>
                    </td>

                    <!-- INPUT -->
                    <td>
                        <input type="date" name="date" id="date">
                    </td>

                </tr>

                


                <!-- submit button! -->
                <!-- NEW ROW: ____ -->
                <tr>
                    <!--LABEL-->
                    <td>
                        
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="submit" value="submit!">
                    </td>

                </tr>
                

            </tbody>


        </table>






    </form>
    
</body>
</html>
