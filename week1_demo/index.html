<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Alberto Santaigo">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all viewable content for the page-->
    
    <!--Block Level Elements: start on new left aligned line in the browser page; span the width of page/containing element (parent)-->

    <!--Heading Tags: 1 is the most important, there are 6-->
    <h1 style="border:1px solid rgb(16, 126, 12)">Heading 1</h1><!--only ONE per page! SEO[search engine optimization]-->
    <h2 style="border:1px solid rgb(94, 126, 12)">Heading 2</h2>
    <h3 style="border:1px solid rgb(126, 69, 12)">heading 3</h3>
    <h4 style="border:1px solid rgb(126, 35, 12)">heading 4</h4>
    <h5 style="border:1px solid rgb(54, 12, 126)">heading 5</h5>
    <h6 style="border:1px solid rgb(126, 12, 82)">heading 6</h6>

    <!--[hr] horizontal rule[creates a line across the page creating a "new page"]-->
    <hr>

    <h2>paragraph text & inline elements</h2>

    <!--[p] paragraph element holds bodies of text-->
    <p><strong>Hello</strong> <em>World!</em> <br> <b>This</b> is <i>my</i> <u>first</u> SE111 web page :]</p>
    
    <!--[strong] and [em](phasis) add SEO to a page-->
    <!--[b] boldng, [i] italicized, [u] underlined-->
    <!--[br] break page creating a new paragraph-->

    <hr>

    <div style="border:1px solid black; background-color: aqua;">
        
        <h2>Lists</h2>

        <h3>Games</h3>
        <ol><!--ordered list-->
            <li>Overweight</li>
            <li>FFXIV</li>
            <li>Rocket League</li>
        </ol>

        <h3>Blue Exorcist Characters</h3>
        <ul><!--unordered list-->
            <li>Rin Okumura</li>
            <li>Yukio Okumura</li>
            <li>Shiemi Moriyama</li>
        </ul>
    </div><!--end of the div-->



</body>
</html>
